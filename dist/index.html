<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-3xl font-bold font-sans  text-center text-sky-200 bg-cyan-950 py-10">
        Virtual Library
    </h1>

    <div class="addForm">
        <button class="add-btn bg-cyan-600 rounded-xl text-cyan-50 font-bold" onclick="Library.openModal()">Add book</button>
        <dialog id="modal">
            <button class="close-btn" onclick="Library.closeModal()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40"><title>close-outline</title><path d="M3,16.74L7.76,12L3,7.26L7.26,3L12,7.76L16.74,3L21,7.26L16.24,12L21,16.74L16.74,21L12,16.24L7.26,21L3,16.74M12,13.41L16.74,18.16L18.16,16.74L13.41,12L18.16,7.26L16.74,5.84L12,10.59L7.26,5.84L5.84,7.26L10.59,12L5.84,16.74L7.26,18.16L12,13.41Z" /></svg></button>
            <form action='' method='get' class='form' id="form">
                <div class="form-row">
                    <legend>Add a new book</legend>
                </div>

                <div class='form-row'>
                    <div class="input-wrapper">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" minlength="4" required />
                        <span></span>
                    </div>
                    <div class="input-wrapper">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" minlength="4" required />
                        <span></span>
                    </div>

                    <div class="input-wrapper">
                        <label for="nop">Number of Pages:</label>
                        <input type="number" id="nop" name="number-of-pages" minlength="4" required />
                        <span></span>
                    </div>
                </div>


                <div class='form-row'>
                    <button class="submit-btn">Add book</button>
                  </div>
            </form>
        </dialog>
    </div>

    <div class="library"> 
    </div>  

      <script src="../main.js"></script>
</body>
</html>
